<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css"> <!-- Plyr CSS -->
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c62979c22b.js" crossorigin="anonymous"></script>
</head>
<body>
    <button class="icon-button" onclick="toggleCourseContent()"> 
        <i class="fas fa-bars"></i>
    </button>
    <div class="course-container">
        <div class="course-sidebar">
            <br><br>
            <h2 id="course-content-header">Course content</h2>
            <div class="course-section">
                <h3 onclick="toggleSection('section1')">KHÓA HỌC IELTS WRITING 6.0+ (Dành cho Học viên)</h3>
            </div>
            <div id="section1" class="course-lectures">
                <div class="course-lecture" onclick="loadVideo('ivA5kTyaryk', event)">
                    <span>Unit 1   Task 1   Line 1</span>
                    <span>time</span>
                    <a href="path/to/document1.pdf" class="download-button" download>Download Document</a>
                </div>
                <div class="course-lecture" onclick="loadVideo('https://youtu.be/2uG7o6Lvm_I', event)">
                    <span>Unit 2: Task 1 Line (2)</span>
                    <span>time</span>
                    <a href="path/to/document2.pdf" class="download-button" download>Download Document</a>
                </div>
                <div class="course-lecture" onclick="loadVideo('https://youtu.be/DKGpCCYnI_o', event)">
                    <span>Unit 3: Task 1 Line (3)</span>
                    <span>time</span>
                    <a href="path/to/document3.pdf" class="download-button" download>Download Document</a>
                </div>
                    
                
            </div>
        </div>

        <div class="course-content">
            <div id="video-container" class="video-container">
                <video id="player" controls crossorigin playsinline>
                    <!-- Plyr will replace this with YouTube embed -->
                </video>
                <div class="video-overlay" onmouseover="showControls()" onmouseout="hideControls()"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script> <!-- Plyr JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
